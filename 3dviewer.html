<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/Logo 2.png"
      type="image/x-icon"
    />
    <style>
      :root {
        --primary-color: #ff8c00;
        --primary-hover: #e07b00;
        --orange-yellow-crayola: hsl(45, 100%, 59%);
        --orange-yellow-dark: hsl(45, 70%, 38%);
        --border-gradient-onyx: linear-gradient(to right, #444, #222);
        --smoky-black: hsl(0, 0%, 7%);
        --ff-poppins: "Poppins", sans-serif;

        --transition-1: 0.25s ease;
        --transition-2: 0.5s ease-in-out;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 93vh;
        margin: 0;
        background: var(--smoky-black);
        color: var(--text-color);
        font-family: var(--ff-poppins);
      }
      .model-info {
        position: absolute;
        top: 10px;
        right: 5px;
        text-align: right;
        color: rgb(152, 152, 152);
        padding: 5px 10px;
        font-weight: 200;
      }
      strong {
        font-weight: 500;
        color: var(--orange-yellow-dark);
      }

      .made-by {
        font-weight: normal; /* Keeps "made by" the same */
        color: inherit; /* Inherits the default text color */
      }

      /* Updated container to match your main box */
      .viewer-container {
        width: 85%;
        max-width: 900px;
        background: var(--eerie-black-2);
        border: 1px solid var(--jet);
        border-radius: 20px;
        padding: 30px;
        box-shadow: var(--shadow-1);
        z-index: 1;
        text-align: center;
      }

      model-viewer {
        width: 100%;
        height: 600px; /*scale of the 3d model*/
        background: var(--card-bg);
        border-radius: 14px;
      }

      .viewer-title {
        font-size: 24px;
        margin-bottom: 15px;
        font-weight: bold;
        color: white; /* Updated text color */
      }

      /* Styled button */
      .viewer-btn {
        position: relative;
        width: auto;
        background: var(--border-gradient-onyx);
        color: var(--orange-yellow-crayola);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: bold;
        text-transform: none;
        box-shadow: var(--shadow-3);
        z-index: 1;
        transition: 0.3s;
        margin-bottom: 20px;
        border: none;
        cursor: pointer;
        transition: var(--transition-1);
      }
      .viewer-btn::before {
        content: "";
        position: absolute;
        inset: 1px;
        background: var(--bg-gradient-jet);
        border-radius: inherit;
        z-index: -1;
        transition: var(--transition-1);
      }
      .viewer-btn:hover {
        background: var(--bg-gradient-yellow-1);
      }

      .viewer-btn ion-icon {
        font-size: 16px;
      }
      .viewer-btn:hover::before {
        background: var(--bg-gradient-yellow-2);
      }
      .viewer-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .viewer-btn:disabled:hover {
        background: var(--border-gradient-onyx);
      }

      .viewer-btn:disabled:hover::before {
        background: var(--bg-gradient-jet);
      }

      .zoom-notice {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 200, 53, 0.7);
        color: rgb(255, 255, 255);
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 14px;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="viewer-container">
      <header>
        <h2 class="h2 article-title" style="margin-top: 20px">3D Viewer</h2>
      </header>

      <model-viewer
        id="viewer"
        src=""
        auto-rotate
        camera-controls
        shadow-intensity="1"
        exposure="1.2"
        environment-image="neutral"
        min-camera-orbit="auto auto 5m"
        max-camera-orbit="auto auto 10m"
      >
        <div class="zoom-notice" id="zoomNotice">
          Scroll to zoom (Pinch on mobile)
        </div>
        <div slot="poster" style="color: white; font-size: 18px">
          Loading 3D Model...
        </div>
        -
        <div class="model-info">
          <strong id="model-name">MODEL-INFO</strong>
          <span class="made-by">made by</span>
          <strong class="author">Sandwick Man</strong>
        </div>
      </model-viewer>

      <button
        class="viewer-btn"
        onclick="document.getElementById('viewer').requestFullscreen();"
      >
        View Fullscreen
      </button>
    </div>

    <script>
      // Get model file from URL
      // Get model file from URL
      const urlParams = new URLSearchParams(window.location.search);
      const model = urlParams.get("model");

      // Set model source dynamically
      if (model) {
        document
          .getElementById("viewer")
          .setAttribute("src", `./assets/models/${model}`);
        document.getElementById("model-name").textContent = model.replace(
          ".glb",
          ""
        ); // Removes .glb
      } else {
        alert("No model specified!");
      }

      setTimeout(() => {
        document.getElementById("zoomNotice").style.opacity = "0";
      }, 5000); // Fades out after 3 seconds
    </script>
    <script src="./assets/js/script.js"></script>

    <!--
     - ionicon link
   -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
