<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Viewer</title>
    <link
      rel="shortcut icon"
      href="./assets/images/Logo 2.png"
      type="image/x-icon"
    />

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Video.js -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <style>
      :root {
        --orange-yellow-crayola: hsl(45, 100%, 59%);
        --smoky-black: hsl(0, 0%, 7%);
        --ff-poppins: "Poppins", sans-serif;
      }

      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--smoky-black);
        font-family: var(--ff-poppins);
        flex-direction: column;
      }

      footer {
        width: 100%;
        text-align: center;
        margin-top: 20px;
      }

      .viewer-container {
        position: relative;
        width: 360px;
        height: 640px;
        background: #111;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 20px #000;
        margin-top: 5vh;
      }

      .video-js {
        width: 105%;
        height: 105%;
        border-radius: 20px;
        background: black;
      }

      .video-info {
        text-align: center;
        color: var(--orange-yellow-crayola);
        font-weight: 500;
        background: rgba(0, 0, 0, 0.3);
        padding: 8px 15px;
        border-radius: 12px;
        font-size: 14px;
        display: inline-block;
      }

      a {
        color: var(--orange-yellow-crayola);
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="viewer-container">
      <video
        id="videoPlayer"
        class="video-js"
        controls
        autoplay
        loop
        playsinline
      ></video>
    </div>

    <footer>
      <div class="video-info">
        <span id="video-name">VIDEO-INFO</span>
      </div>

      <p style="color: grey; margin-top: 10px">2020 - 2025</p>

      <div style="font-size: 24px">
        <a href="https://www.facebook.com/claretelloydiee/" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a
          href="https://www.instagram.com/claretelloydiee/?hl=en"
          target="_blank"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/sandwick/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <p style="color: grey; margin: 10px">made by Sandwick</p>
    </footer>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const video = urlParams.get("video");

      if (video) {
        const videoSrc = `./assets/videos/${video}`;
        const player = videojs("videoPlayer", {
          sources: [{ src: videoSrc, type: "video/mp4" }],
        });
        document.getElementById("video-name").textContent = video.replace(
          ".mp4",
          ""
        );
      } else {
        alert("No video specified!");
      }
    </script>
  </body>
</html>
